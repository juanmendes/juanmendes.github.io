<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?build={{site.version}}}1" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" >
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/images/site.webmanifest">
  </head>
  <body>
    <!-- Hotjar Tracking Code for Cloudskinestetica.com -->
    <script>
      (function(h,o,t,j,a,r){
          h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
          h._hjSettings={hjid:5234006,hjsv:6};
          a=o.getElementsByTagName('head')[0];
          r=o.createElement('script');r.async=1;
          r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
          a.appendChild(r);
      })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img alt="CloudSkin Estética Natural"  src="{{ site.baseurl }}/images/{{site.logo}}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">CLOUD<b>SKIN</b> <!-- <span>Estética Natural</span> --></a></h1>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/#sobre">Sobre</a>
            <a href="{{ site.baseurl }}/#clinica">Clínica</a>
            <a href="{{ site.baseurl }}/#servicos">Serviços</a>
            <a id="fale-conosco" href="{{ site.whatsappLink }}">CONTATO</a>
          </nav>
        </header>
      </div>
    </div>

    <section id="splash">
      <div class="box box-with-img"><img  src="/images/man-woman.png" alt="Rosto de homem e mulher"/>
      </div>
      <div class="box splash-right">
        <h2 class="cloudskin">CLOUD<b>SKIN</b></h2>
        <h5 class="estetica-natural">Estética Natural</h5>
        <p class="site-description playwrite-gb-s-200"><span class="nowrap">Realce sua beleza,</span><wbr /> <span class="nowrap">respeite sua essência</span></p>
        <a href="{{ site.whatsappLink }}">Agendar Avaliação</a>
      </div>
    </section>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}

    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

        const swiper = new Swiper('.swiper', {
          // Optional parameters,
          loop: true,

          centeredSlides: true,

          // If we need pagination
          pagination: {
            el: '.swiper-pagination',
          },

          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          }

        });
    </script>
  </body>
</html>
